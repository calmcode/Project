<!DOCTYPE html>
<html>

  <head>
    <title>My Project</title> 
    <link rel="stylesheet" href="public/stylesheets/style.css">
  </head>
  
  <body>

    <h1>My Profile</h1>
    <p>Remember to press "Update" after you finish updating your profile!</p>

    <form method="POST" action="/profile/edit">
      
      <label for="first_name"> First Name </label>
      <input type="text" name="firstname" placeholder="Enter new name" id="first_name">
      <br/>
      <br/>
      <label for="last_name"> Last Name </label>
      <input type="text" name="lastname" placeholder="Enter new name" id="last_name">
      <br/>
      <br/>
      <label for="email"> Email </label>
      <input type="email" name="email" placeholder="Enter new email" id="email">
      <br/>
      <br/>
      <label for="password"> Password </label>
      <input type="password" name="password" placeholder="Enter new password" id="password">
      <br/>
      <br/>
      <label for="gender"> Gender </label>
      <input type="radio" name="gender" id="gender"> Male
      <input type="radio" name="gender" id="gender"> Female
      <br/>
      <br/>
      <button type="submit" id="submit_button"> Update </button>

    </form>

  </body>

</html>
